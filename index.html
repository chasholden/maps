<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8" />
</head>
<body>
  <section id="top">
    <h1>Maps!</h1>
    <h2>Input some coordinates to update the map</h2>
    <form id="manual">
      <label>Latitude</label>
      <input id="userLat" type="number" min="-90" max="90" placeholder="-90 to 90">
      <label>Longitdue</label>
      <input id="userLong" type="number" min="-180" max="180" placeholder="-180 to 180">
      <label>Zoom</label>
      <input id="userZoom" type="number" min="0" max="20" placeholder="0 to 20">
      <button type="submit" id="submit">Submit</button>
    </form>
    <h2>Or try geolocation</h2>
    <form id="auto">
      <button id="geolocate">Find Me</button>
      <p>Please be patient, it may take a few moments.</p>
    </form>
  </section>
  <section id="bottom">
    <div id="map-container">
      <div id="map">
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcNmiW6AeCv3a3SIlWDI4CWkPvn_S_2GA&callback=initMap">
    </script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
